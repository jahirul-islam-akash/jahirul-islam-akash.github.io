  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Initialize carousel
      $('#myCarousel').carousel({
        interval: 3000,
        pause: false,
        wrap: true
      });
      
      $('#myCarousel').on('slide.bs.carousel', function (e) {
        var indicators = $(this).find('.carousel-indicators li');
        indicators.eq(e.from).css({'background-color':'transparent'});
        indicators.eq(e.to).css({'background-color':'#fff'});
      });
      
      // Mobile menu toggle
      $('.menu-icon').click(function(){
        $('#mobileMenu').slideToggle();
        $(this).find('i').toggleClass('fa-bars fa-times');
        var expanded = $(this).attr('aria-expanded') === 'true';
        $(this).attr('aria-expanded', !expanded);
      });
      
      // Social icon hover effects
      $('.social-icon').hover(
        function() {
          $(this).css({
            'transform': 'translateY(-3px)',
            'box-shadow': '0 5px 15px rgba(0,0,0,0.3)'
          });
        },
        function() {
          $(this).css({
            'transform': 'translateY(0)',
            'box-shadow': '0 2px 5px rgba(0,0,0,0.2)'
          });
        }
      );
      
      // Responsive menu handling
      function checkScreenSize() {
        if ($(window).width() <= 768) {
          $('.menu-icon').show();
          $('.menu-bar').hide();
          $('#mobileMenu').hide();
        } else {
          $('.menu-icon').hide();
          $('.menu-bar').show();
          $('#mobileMenu').hide();
        }
      }
      
      checkScreenSize();
      $(window).resize(checkScreenSize);
    });
  </script>

        // Utility Functions
        function toBengaliDigits(number) {
            const en = String(number);
            const bnDigits = ['০','১','২','৩','৪','৫','৬','৭','৮','৯'];
            return en.replace(/[0-9]/g, d => bnDigits[d]);
        }

        const bnMonths = ['জানু','ফেব্রু','মার্চ','এপ্রিল','মে','জুন','জুলাই','আগস্ট','সেপ্টেম্বর','অক্টোবর','নভেম্বর','ডিসেম্বর'];

        function timeAgoInBangla(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            const diffWeek = Math.floor(diffDay / 7);
            const diffMonth = Math.floor(diffDay / 30);
            const diffYear = Math.floor(diffDay / 365);

            if (diffSec < 5) return 'এখনই';
            if (diffSec < 60) return toBengaliDigits(diffSec) + ' সেকেন্ড আগে';
            if (diffMin < 60) return toBengaliDigits(diffMin) + (diffMin === 1 ? ' মিনিট আগে' : ' মিনিট আগে');
            if (diffHour < 24) return toBengaliDigits(diffHour) + ' ঘন্টা আগে';
            if (diffDay < 7) return toBengaliDigits(diffDay) + ' দিন আগে';
            if (diffWeek < 5) return toBengaliDigits(diffWeek) + ' সপ্তাহ আগে';

            const day = toBengaliDigits(date.getDate());
            const month = bnMonths[date.getMonth()];
            const year = date.getFullYear();
            const currentYear = now.getFullYear();

            if (year === currentYear) {
                return `${day} ${month}`;
            } else {
                return `${day} ${month}, ${toBengaliDigits(year)}`;
            }
        }

        // Generate Post HTML
        function generatePost(post) {
            const postDate = new Date(post.timestamp);
            const timeAgo = timeAgoInBangla(postDate);
            
            return `
                <div class="post-card">
                    <div class="profile-header">
                        <img src="${profileConfig.logo}" alt="${profileConfig.name}" class="logo">
                        <div class="profile-info">

                                <i class="far fa-clock"></i>
                                <span class="time-ago" data-ts="${post.timestamp}">${timeAgo}</span>
                            </p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p class="post-text">${post.text}</p>
                        ${post.image ? `<img src="${post.image}" alt="${post.alt || 'Post image'}" class="post-image">` : ''}
                    </div>
                    <div class="social-links">
                        ${generateSocialLinks()}
                    </div>
                </div>
            `;
        }

        // Render All Posts
        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = postsData.map(post => generatePost(post)).join('');

        // Update Time Ago periodically

            document.querySelectorAll('.time-ago[data-ts]').forEach(el => {
                const date = new Date(el.getAttribute('data-ts'));
                if (!isNaN(date)) {
                    el.textContent = timeAgoInBangla(date);
                }
            });
        }
